<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h3>Login to Rxyzntech âš¡</h3>
        <form id="loginForm">
            <label for="phoneEmail">Phone Number or Email:</label>
            <input type="text" id="phoneEmail" name="phoneEmail" placeholder="Enter your phone or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="https://forgotpass.netlify.app" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" id="loginButton">Login</button>
<br>

            <p>Don't have an account? <a href="https://registerweb.netlify.app" id="registerLink">Register here</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
