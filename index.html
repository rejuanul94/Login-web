<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addtext">
        <marquee>
            hum apko 26 तोपों ki salami se swagat karte hain ! 🙏🏻
        </marquee>
    </div>
    <div class="outerbody">
       
    <div class="login-container">
        <h3>Login to Rxyzntech ⚡</h3>
        <form id="loginForm">
            <label for="phoneEmail">Phone Number or Email:</label>
            <input type="text" id="phoneEmail" name="phoneEmail" placeholder="Enter your phone or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" id="loginButton">&gt; LOGIN &lt;</button>
            <div class="form-options">
               <a id="forgotpass" href="https://forgotpass.netlify.app" id="forgotPassword">Forgot password?</a>
                
                <p>Don't have an account? <a href="https://registerweb.netlify.app" id="registerLink">Register here !</a></p>
            </div>    
            </form>
    </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting

    const phone = document.getElementById('phoneEmail').value;
    const password = document.getElementById('password').value;

    // Simple validation
    if (validatePhoneNumber(phone) && password.length >= 8) {
        window.location.href = "https://maintech.netlify.app"; // Redirect to the given URL
    } else {
        alert('Please enter a valid phone number and a password of at least 6 characters.');
    }
});

function validatePhoneNumber(phone) {
    const phoneRegex = /^[0-9]{10}$/; // Regex for a 10-digit phone number
    return phoneRegex.test(phone);
}
    </script>
</body>
</html>
